<!doctype html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada -->
<html lang="pt-br">
  <head>
    <title>Página de exemplo da estrutura básica</title>
    <meta charset="utf-8">
    <meta name="author" content="Daniel">
    <meta description="author" content="Lista de documentos">
    <meta name="keywords" content="html5, tecnologia">
    <meta name="viewport" content="width=device-width">
    <style>
      body {
        background: yellow;
        font-size: 16px;
      }
      .teste {
        background: red;
        width: 320px;
        height: 50px;
      }
      .container {
        background: white;
        padding: 15px;
        font-size: 24px;
      }
      .container div {
        background: #ccc;
        margin-bottom: 15px;
        height: 150px;
        font-size: 22px;
      }
      .clearfix::after {
        content: '';
        display: block;
        clear: both;
      }
      @media screen and (min-width: 400px) {
        body {
          background: orange;
        }
        .container div {
          margin: 10px;
          width: calc(50% - 30px);
          float: left;
        }
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de Media Queries</h1>
    <p>Parágrafo qualquer</p>
    <!--
    <div class="teste"></div>
    -->
    <div class="container clearfix">
      <div>div1</div>
      <div>div2</div>
    </div>
  </body>
</html>
