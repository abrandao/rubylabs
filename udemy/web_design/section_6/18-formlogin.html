<!doctype html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada -->
<html lang="pt-br">
  <head>
    <title>Página de exemplo da estrutura básica</title>
    <meta charset="utf-8">
    <meta name="author" content="Daniel">
    <meta description="author" content="Lista de documentos">
    <meta name="keywords" content="html5, tecnologia">
    
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="#" method="POST" class="formLogin">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label>Email</label>
        <input type="email" required>
        <br>
        <label>Número de Filhos</label>
        <input type="number" min="0" max="1000">
        <br>
        <label>Nascimento</label>
        <input type="date" min="2018-01-30" max="2138-01-30">
        <br>
        <p>Sexo:</p>
        <label>
          <input type="radio" name="sexo" value="M">
        Masculino
        </label>
        <label>
          <input type="radio" name="sexo" value="F">
        Feminino
        </label>
        <br>
        <input type="hidden" name="expira" value="2020-12-30">
        <label>Estado</label>
        <select name="estado">
          <option value="0">Selecione</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Área de interesse</legend>
        <label>
          <input type="checkbox" name="html" value="html">HTML
        </label>
        <label>
          <input type="checkbox" name="css" value="css">CSS
        </label>
        <label>
          <input type="checkbox" name="javascript" value="javascript" maxlength="5">Javascript
        </label>
      </fieldset>
      <fieldset>
        <legend>Mensagem</legend>
        <textarea name="msg" cols="30" rows="10" style="resize: none" maxlength="30"></textarea>
        
        <textarea name="contrato" cols="30" rows="10" style="resize: none" disabled>Aqui entra o texto do contrato que precisa ser aceito</textarea>
        <label><input type="checkbox" checked>Li e aceito</label>
        <input type="range" min="0" max="10" step="2">
        <input type="time">
        <input type="color">
        <select size="5" multiple>
          <option>Opção 1</option>
          <option>Opção 2</option>
          <option>Opção 3</option>
          <option>Opção 4</option>
          <option>Opção 5</option>
        </select>
      </fieldset>
      <br>
      <br>
      <input type="submit" value="Enviar">
      <input type="button" value="button">
      <input type="reset" value="reset">
    </form>
  </body>
</html>
