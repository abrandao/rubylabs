<!doctype html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada -->
<html lang="pt-br">
  <head>
    <title>Página de exemplo da estrutura básica</title>
    <meta charset="utf-8">
    <meta name="author" content="Daniel">
    <meta description="author" content="Lista de documentos">
    <meta name="keywords" content="html5, tecnologia">

    <style>
      
      body {
        font-family: sans-serif;
        color: green;
        font-size: 30px;
        }

      a:link {
        color: green;
        }

      a:hover {
        background-color: #ccc;
        }
      
      a:visited {
        color: red;
        }

      a:active {
        color: orange;
        }

      ul li {

      }

      ol li {
        list-style-type: lower-latin;
        list-style-position: inside;
      }
        
    </style>

  </head>
  <body>
    <a href="01_teste.html">Veja o arquivo teste</a>

      <li>item 2</li>
      <li>item 3</li>
    </ul>
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>
    <p>Parágrafo 1</p>
  </body>
</html>
