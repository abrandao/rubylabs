<!doctype html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada -->
<html lang="pt-br">
  <head>
    <title>Página de exemplo da estrutura básica</title>
    <meta charset="utf-8">
    <meta name="author" content="Daniel">
    <meta description="author" content="Lista de documentos">
    <meta name="keywords" content="html5, tecnologia">
  </head>
  <body>
    <h1>Vídeo</h1>
    <video controls>
      <source src="media/video.mp4" type="video/mp4">
      <source src="media/video.ogv" type="video/ogv">
      <source src="media/video.webm" type="video/webm">
      <p>O seu browser não suporta esse recurso de vídeo.</p>
    </video>
  </body>
</html>
