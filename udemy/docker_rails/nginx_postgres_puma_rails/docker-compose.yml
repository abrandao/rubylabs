version: '3'

services:
  web:
    image: nginx
    ports:
      - 80:80
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: mypassword
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - 5432
  app:
    build: .
    volumes:
      - ./rails_app:/rails_app
    ports:
      - 3000:3000
    depends_on:
      - db